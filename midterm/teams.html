    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous">
    </script>
</head>
<body>
    <header>
        <div class="container">
        <a href="index.html" class="nav-branding"><img src="./images/hockeylogo.png" alt=""></a></li>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-link"><a href="index.html">HOME</a></li>
                    <li class="nav-link"><a href="about.html">ABOUT</a></li>

                    <li class="nav-link"><a href="try.html">TRYOUTS</a></li>
                    <li class="nav-link"><a href="app.html">APPAREL</a></li>
                    <li class="nav-link"><a href="coach.html">COACHES</a></li>
                    <li class="nav-link"><a href="contacts.html">CONTACTS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="hamburger">
        <input type="checkbox", class="hamburger-check">
        <button><img src="images/hamburger-menu.svg" alt=""></button>
        <ul class="menu">
            <div class="hamburger-links">
                <li><a href="./index.html"><img src="./images/hockeylogo.png" class="nav-logo"></a></li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="teams.html">TEAMS</a></li>
                <li><a href="try.html">TRYOUTS</a></li>
                <li><a href="app.html">APPAREL</a></li>
                <li><a href="coach.html">COACHES</a></li>
                <li><a href="contacts.html">CONTACTS</a></li>
            </div>
        </ul>
    </div>
    <div class="content">
        <div id="teams">
            <div class="header-text">
                <h1>teams</h1>
                <h3>Meet the teams that use the rink!</h3>
            </div>
            <div id="slideshow">
                <button id="btn1" class="slideshow-btn" onclick="changeTeamLeft()">&lt;</button>
                <div class="slides">
                    <img src="" class="team-img">
                    <h3 class="team-name"></h3>
                </div>
                <button id="btn2" class="slideshow-btn" onclick="changeTeamRight()">&gt;</button>
            </div>
        </div>
    </div>
    <footer>
        <h2>ICEHAWKS HOCKEY LEAGUE</h2>
    </footer>
    
    <script>
            const images = ['./images/team1.webp', './images/team2.webp', './images/team3.webp', './images/team4.webp']
            const names = ['Northern Stars', 'Central City Cyclones', 'Great Lakes Grizzlies', 'East Coast Eagles']
            const teamImg = $('.team-img')
            const teamName = $('.team-name')

            let imgIndex = 100
            getImgIndex = () => imgIndex % 4

            teamImg.attr('src', `${images[getImgIndex()]}`)
            teamName.html(`Team: ${names[getImgIndex()]}`)

            function changeTeamLeft() {
                teamImg.fadeOut(900, function() {
                    imgIndex--;
                    teamImg.attr('src', `${images[getImgIndex()]}`)
                    teamName.html(`Team: ${names[getImgIndex()]}`)
                    teamImg.fadeIn(900);
                });
            }

            function changeTeamRight() {
                teamImg.fadeOut(900, function() {
                    imgIndex++;
                    teamImg.attr('src', `${images[getImgIndex()]}`)
                    teamName.html(`${names[getImgIndex()]}`)
                    teamImg.fadeIn(900);
                });
            }
    </script>
</body>
</html>
